<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width" />
    <title>My team page</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/brakepoint.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/text-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=PT+Serif:wght@400;700&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="img/devchallenges.png" type="image/x-icon">
  </head>
  <body>
    <div class="wrapper">
      <section class="header">
        <div class="head-header"><h1>The creative crew</h1></div>
        <div class="header-who-we">
          <h2 class="h2-who">Who we are</h2>
          <p class="text-who">
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </section>
      <section class="team">
        <div class="person">
          <img src="img/photo1.png" alt="" class="person-foto" /><span
            class="person-prof"
          ></span>
          <p class="person-name">Bill Mahoney</p>
        </div>
        <div class="person down">
          <img src="img/photo2.png" alt="" class="person-foto" /><span
            class="person-prof"
          ></span>
          <p class="person-name">Saba Cabrera</p>
        </div>
        <div class="person">
          <img src="img/photo3.png" alt="" class="person-foto" /><span
            class="person-prof"
          ></span>
          <p class="person-name">Shae Le</p>
        </div>
        <div class="person">
          <img src="img/photo4.png" alt="" class="person-foto" /><span
            class="person-prof"
          ></span>
          <p class="person-name">Skylah Lu</p>
        </div>
        <div class="person down">
          <img src="img/photo5.png" alt="" class="person-foto" /><span
            class="person-prof"
          ></span>
          <p class="person-name">Griff Richards</p>
        </div>
        <div class="person">
          <img src="img/photo6.png" alt="" class="person-foto" /><span
            class="person-prof"
          ></span>
          <p class="person-name">Griff Richards</p>
        </div>
      </section>
    </div>
  </body>
</html>
